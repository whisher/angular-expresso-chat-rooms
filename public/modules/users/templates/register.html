<form name="form" class="col-md-4 col-md-offset-4 form-user" data-ng-submit="user.save()" novalidate>
    <h3><span class="fa fa-sign-in"></span> Register</h3>
    <div class="form-group">
        <input type="text" tabindex="1" name="username" placeholder="Username" class="form-control" required="required" data-ng-minlength="3" data-ng-maxlength="10" data-ng-model="user.data.username" data-user-feedback />
    </div>
    <div class="form-group">
        <input type="email" tabindex="2"  name="email" placeholder="Email" class="form-control" required="required" data-ng-model="user.data.email" data-user-feedback />
    </div>
    <div class="form-group">
        <input type="password" tabindex="3" name="password" placeholder="Password" class="form-control" required="required" data-ng-minlength="8" data-ng-maxlength="20" data-ng-model="user.data.password" data-user-feedback />
    </div>
    <div class="form-group">
        <input type="password"  tabindex="4" name="password_confirmation" placeholder="Retype password"  class="form-control" required="required" data-ng-minlength="8" data-ng-maxlength="20"  password-equals="user.data.password" data-ng-model="user.data.password_confirmation" data-user-feedback />
    </div>
        <div class="form-group form-no-required">
            <div class="text-right">
                <a data-ui-sref="session.signin">Sign in</a> 
                <button tabindex="5" type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
        <div show-errors errors="user.errors"></div>
</form>
